<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

    <div class="col-sm-5 m-4 mt-4">
        <h3 class="alert alert-info text-center p-1">Get Started</h3>
        <form action="" method="POST" class="shadow p-5" style="border-radius: 5px;"> 
        {% csrf_token %}

        <!-- displays forms -->
        {% for fm in form %}
            <div class="form-group mb-4">
            {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
            </div>
        {% endfor %}

        <input type="submit" class="btn btn-primary" value=" Sign Up "> <a href="/" class="m-4" style="text-decoration: none;">Login</a>

        <!-- displays error messages on form -->
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p class="alert alert-danger my-3">{{error}}</p>
            {% endfor %}
        {% endif %}
        </form>
    </div>

</body>
</html>
